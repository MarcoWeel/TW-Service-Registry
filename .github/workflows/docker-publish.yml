name: Docker Publish CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: build image
        run: |
          mvnw spring-boot:build-image -Dspring-boot.build-image.imageName=marcoweel/tw_service_registry
    
